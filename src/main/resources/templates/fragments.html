<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <title>Shop</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="Free HTML Templates" name="keywords"/>
    <meta content="Free HTML Templates" name="description"/>

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
            href="/lib/owlcarousel/assets/owl.carousel.min.css"
            rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>

<!-- Topbar Start -->
<div class="container-fluid" th:fragment="topbar">
    <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a href="" class="text-decoration-none">
                <h1 class="m-0 display-5 font-weight-semi-bold">
            <span class="text-primary font-weight-bold border px-3 mr-1">E</span
            >Shopper
                </h1>
            </a>
        </div>
        <div class="col-lg-6 col-6 text-left">
        </div>
        <div class="col-lg-3 col-6 text-right">
            <a th:href="@{/cart}" class="btn border">
                <i class="fas fa-shopping-cart text-primary"></i>
                <span class="badge"></span>
            </a>
        </div>
    </div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid mb-5" th:fragment="navbar">
    <div class="row border-top px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a
                    class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
                    data-toggle="collapse"
                    href="#navbar-vertical"
                    style="height: 65px; margin-top: -1px; padding: 0 30px"
            >
                <h6 class="m-0">Categories</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
                 id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
                <div class="navbar-nav w-100 overflow-hidden">
                    <a th:href="@{/shop/bookList}" class="nav-item nav-link">Book</a>
                    <a th:href="@{/shop/clothesList}" class="nav-item nav-link">Clothes</a>
                    <a th:href="@{/shop/shoesList}" class="nav-item nav-link">Shoes</a>
                    <a th:href="@{/shop/electronicList}" class="nav-item nav-link">Electronic</a>

                </div>
        </div>
        </nav>
    </div>
    <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
            <a href="" class="text-decoration-none d-block d-lg-none">
                <h1 class="m-0 display-5 font-weight-semi-bold">
              <span class="text-primary font-weight-bold border px-3 mr-1"
              >E</span
              >Shopper
                </h1>
            </a>
            <button
                    type="button"
                    class="navbar-toggler"
                    data-toggle="collapse"
                    data-target="#navbarCollapse"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav mr-auto py-0">
                    <a
                            th:href="@{/home}"
                            class="nav-item nav-link"
                            th:classappend="${page == 'home'} ? 'active' : ''"
                    >Home</a
                    >
                    <a
                            th:href="@{/shop/all}"
                            class="nav-item nav-link"
                            th:classappend="${page == 'Shop'} ? 'active' : ''"
                    >Shop</a
                    >
                    <a
                            th:href="@{/shop/detail/1}"
                            class="nav-item nav-link"
                            th:classappend="${page == 'Shop Detail'} ? 'active' : ''"
                    >Shop Detail</a
                    >
                    <div class="nav-item dropdown">
                        <a
                                href="#"
                                class="nav-link dropdown-toggle"
                                data-toggle="dropdown"
                        >Pages</a
                        >
                        <div class="dropdown-menu rounded-0 m-0">
                            <a th:href="@{/cart}" class="dropdown-item">Shopping Cart</a>
                            <a th:href="@{/bills}" class="dropdown-item">Bills</a>
                        </div>
                    </div>
                </div>
                <div class="navbar-nav ml-auto py-0" th:if="${session.fullname == null}">
                    <a th:href="@{/login-page}" class="nav-item nav-link">Login</a>
                    <a th:href="@{/register}" class="nav-item nav-link">Register</a>
                </div>
                <div class="navbar-nav ml-auto py-0" th:if="${session.fullname != null}">
                    <a href="#" class="nav-item nav-link" th:text="${'Hello ' + session.fullname}"></a>
                    <a th:href="@{/logout}" class="nav-item nav-link">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</div>
</div>
<!-- Navbar End -->

<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5" th:fragment="pageHeader">
    <div
            class="d-flex flex-column align-items-center justify-content-center"
            style="min-height: 300px"
    >
        <h1
                class="font-weight-semi-bold text-uppercase mb-3"
                th:text="${page}"
        ></h1>
        <div class="d-inline-flex">
            <p class="m-0"><a th:href="@{/home}">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0" th:text="${page}"></p>
        </div>
    </div>
</div>
<!-- Page Header End -->
</html>
